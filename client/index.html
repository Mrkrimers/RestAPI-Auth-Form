<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper-reg">

        <h1>Registration</h1>

        <div class="fields">
            <input class="email" type="text" placeholder="E-mail">
            <input class="pass" type="text" placeholder="Password">
        </div>

        <div class="btn-reg">REGISTRATION</div>

    </div>

    <div class="wrapper">

        <h1>Login</h1>

        <div class="fields">
            <input class="email-log" type="text" placeholder="E-mail">
            <input class="pass-log" type="text" placeholder="Password">
        </div>

        <div class="btn-log">LOGIN</div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
